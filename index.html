<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css" type="text/css">
    <script src="main.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div id="grid">
        <div class="left">
            <aside class="sidebar">
                <ul>
                    <li class="item-spacing"><span class="iconify" data-icon="ci:dashboard"></span>Dashboard</li>
                    <li><span class="iconify" data-icon="ant-design:profile-filled"></span>Profile</li>
                    <li><span class="iconify" data-icon="bxs:message" data-flip="horizontal"></span>Messages</li>
                    <li><span class="iconify" data-icon="bxs:time-five"></span>History</li>
                    <li><span class="iconify" data-icon="clarity:tasks-solid"></span>Tasks</li>
                    <li class="item-spacing"><span class="iconify"
                            data-icon="fluent:people-community-28-filled"></span>Communities</li>
                    <li><span class="iconify" data-icon="ci:settings-filled"></span>Settings</li>
                    <li><span class="iconify" data-icon="ic:baseline-help-center"></span>Support</li>
                    <li><span class="iconify" data-icon="ant-design:safety-certificate-filled"></span>Privacy</li>
                </ul>
            </aside>

        </div>

    </div>
</body>

</html>
