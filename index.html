<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="globals.css">
    <script src="main.js" defer></script>
</head>

<body id="main">
    <div id="container">
        <div id="header">
            <div class="search-bar"><input type="search"></div>
            <div class="user-section mt">
                <div><img src="avatar.png" alt="">
                    <div class="user-intro">
                        <span>
                            <p>Hi there,</p>
                        </span>
                        <p>John Doe (@JohnDoe)</p>
                    </div>
                </div>
            </div>
            <div class="user-profile">
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div id="sidebar">
            <ul>
                <b>
                    <span class="dashboard-main">
                        <li>Dashboard</li>
                    </span>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </b>
            </ul>
        </div>
    </div>

</body>

</html>
